<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Old homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Inline CSS (fixed/cleaned) -->
  <style>
    /* Reset + base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; }

    /* Layout */
    main {
      width: 80%;
      max-width: 40rem;
      border: 3px solid blue;
      padding: 3rem;
      margin: 0 auto;
    }

    /* Hero */
    header.hero-banner {
      background-color: #f5f7fa;
      border-bottom: 1px solid #e4ebf3;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 75vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      gap: 1rem;
      text-align: center;
    }

    h1 {
      background: #000;
      color: #fff;
      padding: 2rem 1rem;
      font-size: 2.5rem;
      text-shadow: 5px 4px 5px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
      padding: 0 1.25rem;
    }

    /* Dropdown */
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background-color: #00AA66;
      color: white;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #010101;
      min-width: 140px;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
      padding: 8px 0;
      z-index: 10;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #33ee41;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover { background-color: #222; color: #fff; }

    .dropdown-content.show { display: block; }

    /* Main content specific */
    main.mainContent {
      min-height: 300px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    /* Responsive */
    @media screen and (max-width: 570px) {
      main { width: 92%; padding: 2rem; }
      .dropbtn { font-size: 13px; padding: 10px 12px; display: block; }
      nav { position: absolute; top: 100%; right: 0; z-index: 100; background-color: #fff; width: 100%; }
      nav ul { flex-direction: column; gap: 10px; }
    }

    /* Page background + footer */
    body {
      background-image: url('Screenshot_20241023-123735_Gallery.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    footer {
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: rgba(255,255,255,0.6);
    }

    /* small helpers */
    a { color: inherit; }
  </style>
</head>

<body>
  <header class="hero-banner">
    <div class="hero-content">
      <h1>Welcome to my final project</h1>

      <div class="dropdown" aria-haspopup="true" aria-expanded="false">
        <button type="button" class="dropbtn" id="menuBtn">Dropdown Menu</button>
        <div id="myDropdown" class="dropdown-content" role="menu" aria-label="example menu">
          <a href="oldabout.html" role="menuitem">About</a>
          <a href="#" id="demo" role="menuitem">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main class="mainContent">
    <p>A dynamic/interactive website.<br>
      That is responsive and has a dropdown navigation menu.<br>
      2 whole webpages linked to each other to navigate between.<br>
      A Hero banner.<br>
      Multimedia (images).<br>
      A Footer.<br>
      And Interactive (Event handling).</p>

    <p>Thanks for visiting!</p>
  </main>

  <footer>
    <table>
      <tr>
        <td><span style="color:blue;">2</span></td>
        <td><span style="color: purple;">0</span></td>
        <td><span style="color:red;">2</span></td>
        <td><span style="color:green;">5</span></td>
      </tr>
    </table>
  </footer>

  <!-- Clean JavaScript -->
  <script>
    // Toggle dropdown visibility
    function toggleDropdown() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Open/close via button
    document.getElementById("menuBtn").addEventListener("click", function (e) {
      e.stopPropagation(); // don't let the window click handler immediately close it
      toggleDropdown();
    });

    // Close dropdown if click outside
    window.addEventListener("click", function (event) {
      if (!event.target.matches('.dropbtn') && !event.target.closest('.dropdown')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove('show');
        }
      }
    });

    // "Contact" link: replace its text with the email (and prevent navigation)
    document.getElementById("demo").addEventListener("click", function (e) {
      e.preventDefault();
      this.textContent = "quenton.whitecalf@edu.sait.ca";
    });
  </script>
</body>
</html>
